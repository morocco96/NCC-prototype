<div fxLayout="row" fxLayoutAlign="space-between center">
    <h3 class="title">Lots</h3>
    <button class="ui icon small-icon button"><i class="chain icon"></i></button>
</div>
<hr>

<div class="ui vertical basic segment">
    <ng-template ngFor let-advert [ngForOf]="adverts">
        <div fxLayout="row" fxLayoutAlign="space-between center" id="marginB">
            <div fxFlex="grow">
                <h4 class="sub-value">{{advert?.name}}</h4>
                <div class="sub-label">Lot ID <label class="ui small-label circular label">{{advert?.lotID}}</label> &nbsp; &nbsp; &nbsp; &nbsp; <label class="ui circular small-label label">{{advert?.amount}}</label></div>
            </div>
            <div><button class="ui primary dark  tiny button">View</button></div>
            <div ><button class="ui  tiny btn button">Unlink</button></div>
        </div>
    </ng-template>
</div>
