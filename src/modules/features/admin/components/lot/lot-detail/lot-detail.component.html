<div class="ui container" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutGap="20px" (click)="goBack()">
            <div>
                <i class="arrow left icon primary "></i>
            </div>
            <div>
               <label class="ui grey">Home</label>
                <h2 class="ui primary header">Training 250 Personnel in Dubai</h2>
            </div>
        </div>
        <button class="ui primary basic label button dropdown" suiDropdown>
     
            <div class="text">Update</div>
            <i class="dropdown icon"></i>
            <div class="menu" suiDropdownMenu>
                <div class="item">Update Appropriation</div>
                <div class="item">Update Selection Method</div>
                <div class="item">Update Procurement Type</div>
            </div>

        </button>
    </div>

    <div class="ui divider"></div>

    <div fxLayout="row" fxLayoutGap="30px">
        <div fxFlex="20%" >
            <div fxLayout="column" fxLayoutGap="10px" class="side-panel">

                 <a *ngFor="let link of lot_field" class="ui  button" routerLink="/admin/lot/detail/{{link?.route}}" routerLinkActive="primary">{{link?.name}}</a>

            </div>
           
        </div>
        <div fxFlex="grow">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
